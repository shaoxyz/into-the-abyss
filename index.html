  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
        font-family: 'Space Mono', monospace;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* Hide scrollbar on body */
      body::-webkit-scrollbar {
        display: none;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .font-serif-literary {
        font-family: 'Crimson Text', serif;
      }
      .font-display {
        font-family: 'Cinzel', serif;
      }
      
      /* Noise Effect for Signal Lost */
      .noise-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
        background: url('https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/build/mejs-controls.svg'); /* Fallback pattern */
        background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, #fff 1px, #fff 2px);
        background-size: 100% 4px;
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 255, 0.02) 51%);
        background-size: 100% 4px;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        z-index: 40;
      }

      /* CRT Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        100% { opacity: 0.9; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Blur Reveal Animation */
      @keyframes blurReveal {
        0% { filter: blur(20px); opacity: 0; }
        100% { filter: blur(0px); opacity: 1; }
      }
      .animate-blur-reveal {
        animation: blurReveal 3s ease-out forwards;
      }
      
      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
